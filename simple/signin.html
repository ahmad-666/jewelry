<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./external/fontawesome/all.min.css">
    <link rel="stylesheet" href="./init.css">
    <link rel="stylesheet" href="./signin/styles/signin.css">
</head>
<body>
    <div id="login_wrapper">
        <img src="./assets/imgs/logo1.png" alt="logo">
        <p class="persian">تاباچرم</p>
        <form novalidate class="validate" id="login" name="login" enctype="text/plain" method="GET" action="#!">
            <h4>ورود</h4>
            <div class="input_wrapper">
                <input type="text" name="mobile_email" id="mobile_email" class="validate" required placeholder="ایمیل یا موبایل">
                <div class="error">
                    <i class="fas fa-sort-up"></i>
                    <p>موبایل یا ایمیل اشتباه است</p>
                </div>
            </div>
            <div class="input_wrapper">
                <input type="password" name="password" id="password" class="validate" required placeholder="رمز عبور">
                <div class="error">
                    <i class="fas fa-sort-up"></i>
                    <p>رمز عبور اشتباه است</p>
                </div>
            </div>
            <a class="forget_password" href="./forget-password.html">فراموشی رمز عبور</a>
            <button type="submit">ورود</button>
            <div class="input_wrapper checkbox">
                <input type="checkbox" id="remember" name="remember" value="remember">
                <label for="remember">
                    <span class="rect">
                        <i class="fas fa-check"></i>
                    </span>
                    <p>مرا بخاطر بسپار</p>
                </label>
            </div>
            <a class="create_new" href="./signup.html">ساخت حساب کاربری جدید</a>
        </form>
    </div>
    <script src="./utilities/docHandler.js"></script>
    <script src="./utilities/formValidation.js"></script>
    <script src="./signin/scripts/signin.js"></script>
</body>
</html>
